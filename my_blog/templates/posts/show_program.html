{% extends "base.html" %}

{% block content %}

    <h3>{{ post.title }}</h3>
    <p>{{ post.description | safe }}</p>
    
    <a href="/posts/posts_by_tags/{{ post.tags.id }}" class="text-decoration-none">
        <span class="badge text-bg-secondary">{{ post.tags.name }}</span>
    </a>

    {% if post.user_id == current_user.id %}
    <div class="post-actions">
      <a href="/posts/update_post/{{ post.id }}" class="btn btn-primary">Редактировать</a>
      
      <form method="POST" action="/posts/delete_post" style="display: inline;">
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <button type="submit" class="btn btn-danger" 
                onclick="return confirm('Вы уверены?')">Удалить</button>
      </form>
    </div>
    {% endif %}


{% endblock %}
