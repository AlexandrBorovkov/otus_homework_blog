<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кроссфит_блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="min-vh-100 d-flex flex-column">

    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <a class="navbar-brand me-4" href="/">Crossfit_blog</a>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/posts/all_posts">Программы тренировок</a>
              </li>
            </ul>
            
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/auth/login">Вход</a>
              </li>

              <li class="nav-item d-flex align-items-center">
                <form action="/auth/logout" method="POST" class="d-inline">
                  <button type="submit" class="btn btn-link nav-link p-0 border-0 shadow-none">
                    Выход
                  </button>
                </form>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/auth/register">Регистрация</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="https://github.com/AlexandrBorovkov" target="_blank">Alexandr Borovkov</a>
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
