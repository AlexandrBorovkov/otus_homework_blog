{% extends "base.html" %}

{% block content %}
  <form method="POST" action="/tags/update_tag/{{ tag.id }}">

    <div class="mb-3">
      <label for="name" class="form-label">Название тега</label>
      <input type="text" class="form-control" name="name" value="{{ tag.name }}" required>
    </div>
      
    <button type="submit" class="btn btn-primary">Обновить тег</button>
  </form>
{% endblock %}
